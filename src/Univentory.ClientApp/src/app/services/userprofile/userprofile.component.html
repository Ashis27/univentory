<div class="card main-content">
    <div class="col-lg-12">
        <form [formGroup]="editUser" #editUserForm="ngForm" id="frm_edit_user" novalidate (ngSubmit)="update()">
            <div class="col-lg-12 header m-b-20">
                <h2>
                    <span>
                        <img alt="card_header_icon" class="card-header-icon" src="assets/images/user-profile.svg">
                        {{title}}
                    </span>
                </h2>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="name">Name <span class="require-field"> *</span></label>
                            <div class="form-line">
                                <input type="text" formControlName="name" class="form-control" placeholder="Name"
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Name is required!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="userName">User Name <span class="require-field"> *</span></label>
                            <div class="form-line">
                                <input type="text" formControlName="userName" class="form-control"
                                    placeholder="User name"
                                    [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                    <div *ngIf="f.userName.errors.required">User name is required!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="shopName">Shop Name <span class="require-field"> *</span></label>
                            <div class="form-line">
                                <input type="text" formControlName="shopName" class="form-control"
                                    placeholder="Shop name" 
                                    [ngClass]="{ 'is-invalid': submitted && f.shopName.errors }" />
                                <div *ngIf="submitted && f.shopName.errors" class="invalid-feedback">
                                    <div *ngIf="f.shopName.errors.required">Shop name is required!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="gstNumber">GST number</label>
                            <div class="form-line">
                                <input type="text" formControlName="gstNumber" class="form-control" placeholder="GST number"
                                    [ngClass]="{ 'is-invalid': submitted && f.gstNumber.errors }" />
                                <div *ngIf="submitted && f.gstNumber.errors" class="invalid-feedback">
                                    <div *ngIf="f.gstNumber.errors.required">GST number is required!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="form-line">
                                <input type="email" formControlName="email" class="form-control" placeholder="Email"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number <span class="require-field"> *</span></label>
                            <div class="form-line">
                                <input type="number" formControlName="mobileNumber" class="form-control"
                                    placeholder="Mobile number" maxlength="10"
                                    [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
                                <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                                    <div *ngIf="f.mobileNumber.errors.required">Mobile number is required!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea type="text" formControlName="address" class="form-control" placeholder=""
                                [ngClass]="{ 'is-invalid': submitted && f.address.errors }"></textarea>
                            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                <div *ngIf="f.address.errors.required">Address is required!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="float-right m-b-10">
                <button type="button" class="btn btn-default waves-effect m-r-5" (click)="cancel()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary waves-effect">
                    <i class="fa fa-save m-r-5"></i>Update
                </button>
            </div>
        </form>
    </div>
</div>
