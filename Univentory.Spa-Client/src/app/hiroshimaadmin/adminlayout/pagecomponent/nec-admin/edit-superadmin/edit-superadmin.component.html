<div bsModal #editSuperAdminModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editSuperAdminModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">
            <form *ngIf="active" [formGroup]="adminUserForm" #editSuperAdminUserForm="ngForm" id="frm_create_user" novalidate (ngSubmit)="save()">
                <div class="modal-header custom-modal-style">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{lang("Update")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane animated fadeIn active" id="user-details">
                            <div class="form-group">
                                <label for="userName">{{lang("UserName")}}</label>
                                <input type="text" [attr.disabled]="true" formControlName="userName" autocomplete="off" class="form-control" placeholder="{{lang('EnterUserName')}}" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
                                />
                                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                    <div *ngIf="f.userName.errors.required">{{lang("UserNameIsRequired")}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">{{lang("Password")}}</label>
                                <input type="password" formControlName="password" class="form-control" autocomplete="off" placeholder="{{lang('EnterPassword')}}" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">{{lang("PasswordIsRequired")}}</div>
                                    <div *ngIf="f.password.errors.minlength">{{lang('PasswordValidationMessage')}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">{{lang("ConfirmPassword")}}</label>
                                <input type="password" formControlName="confirmPassword" class="form-control" autocomplete="off" placeholder="{{lang('ConfirmPassword')}}" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                                />
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required">{{lang('ConfirmPasswordIsRequired')}}</div>
                                
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" checked formControlName="isActive" id="isActive" class="form-check-input" />
                                    <label for="isActive" class="form-label form-check-label">{{lang("IsActive")}}</label>
                        
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{lang("Cancel")}}
                    </button>
                    <!-- [disabled]="!editSuperAdminUserForm.form.valid" -->
                    <button type="submit" class="btn btn-primary waves-effect">
                        {{lang("Save")}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
